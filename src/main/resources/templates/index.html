<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/main/resources/templates/style.css">
</head>
<body>
    <form action="/todolist/insert" method="post">
        <div class="container">
            <div class="element">
                <h1>Todo list:</h1><br>
            
                <div class="uielements">
                    <div class="textInputWrapper">
                        <input placeholder="Type Here" type="text" class="textInput" name="userInput">
                    </div>

                    <button>
                        <span class="text" name="inputButton">Add to List</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
